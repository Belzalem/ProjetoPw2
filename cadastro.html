<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="text-center p-5" style="background-color: rgb(188, 27, 27);">
        <h1 class="display-3 text-white">Cadastro De Piloto</h1>
        <p class="text-white h4">Campeonato Mundial de Rally</p>

    </header>
    <main class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="py-5">
                    <h2>Formulário de incrição</h2>
                    <div class="py-3">
                        <label for="nome"> Nome:</label>
                        <input id="nome" type="text" placeholder="Digite o nome do piloto" class="form-control">
                    </div>



                    <label for="sobrenome"> Sobrenome:</label>
                    <input id="nome" type="text" placeholder="Digite o sobrenome do piloto" class="form-control">

                    <div class="py-3">
                        <label for="equipe"> Equipe:</label>
                        <input id="nome" type="text" placeholder="Digite o nome da equipe" class="form-control">


                        <div class="py-3">

                            <div class="row">
                                <div class="col-">
                                    <label for="grupo">Grupo:</label>
                                    <select id="grupo" class="form-control">
                                        <option value="a">A</option>
                                        <option value="b">B</option>
                                        <option value="wrc">WRC</option>
                                    </select>
                                </div>

                                <div class="py-3 col-6">
                                    <label for="idade"> Idade:</label>
                                    <input id="idade" type="number" placeholder="Digite a idade do piloto"
                                        class="form-control">
                                </div>


                                <div class="py-3 col-6">
                                    <label for="numero"> Número:</label>
                                    <input id="numero" type="number" placeholder="Digite o número do piloto"
                                        class="form-control">
                                </div>



                                <div class="col-6">
                                    <label for="peso"> Peso:</label>
                                    <input id="peso" type="number" placeholder="Digite o peso do piloto"
                                        class="form-control">
                                </div>


                                <div class="col-6">
                                    <label for="altura"> Altura:</label>
                                    <input id="altura" type="number" placeholder="Digite a Altura do piloto"
                                        class="form-control">
                                </div>

                            </div>
                        </div>




                        <div class="py-3">
                            <button class="btn btn-outline" style="background-color: rgb(216, 74, 200);"
                                id="btn">Cadastrar</button>
                        </div>
                        <div class="col-m-6 col-12">
                            <div class="py-5">
                                <h2>Dados cadastrados</h2>

                                <table class="table table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Sobrenome</th>
                                            <th>Equipe</th>
                                            <th>Grupo</th>
                                            <th>IMC</th>

                                        </tr>
                                    </thead>
                                    <tbody id="resultado">

                                    </tbody>
                                </table>

                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>







    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <script src="js/app.js"></script>
</body>

</html>
